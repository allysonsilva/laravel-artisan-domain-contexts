name: Continuous Integration

on:
    push:
        paths:
            - '**.php'
    pull_request:
        paths:
            - '**.php'
    schedule:
        - cron: '0 0 * * *'

jobs:
    tests:
        if: "!contains(github.event.head_commit.message, 'skip ci')"
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: ['8.0', '8.1']
                laravel: ['^9.0']
                testbench: ['^7.0']
                stability: [prefer-lowest, prefer-stable]

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_DATABASE: tests
                    MYSQL_HOST: 127.0.0.1
                    MYSQL_USER: app
                    MYSQL_PASSWORD: app
                    MYSQL_ROOT_PASSWORD: root
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3

        name: "CI - PHP: ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - Testbench ${{ matrix.testbench }} - ${{ matrix.stability }}"

        steps:
            - name: Update apt
              run: sudo apt-get update --fix-missing

            - name: Checkout code
              uses: actions/checkout@v2

            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.composer/cache/files
                  key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

            # -   name: Install SQLite 3
            #     run: |
            #         sudo apt-get update
            #         sudo apt-get install sqlite3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, mysqli, pdo_mysql, soap, intl, gd, exif, iconv, fileinfo
                  ini-values: error_reporting=E_ALL
                  tools: composer:v2
                  coverage: pcov

            - name: Setup Problem Matches
              run: |
                  echo "::add-matcher::${{ runner.tool_cache }}/php.json"
                  echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            - name: Install PHP Dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
                  composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-suggest --ansi

            - name: PHPUnit Testing
              run: composer test:unit

            - name: Upload Code Coverage to Codecov
              uses: codecov/codecov-action@v2
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  file: ./tests/reports/clover.xml
                  flags: tests
                  name: codecov-umbrella
                  verbose: true
                  fail_ci_if_error: true

            - name: Upload Code Coverage to Codacy
              uses: codacy/codacy-coverage-reporter-action@v1
              with:
                  project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
                  coverage-reports: ./tests/reports/clover.xml
